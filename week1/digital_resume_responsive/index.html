<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Resume - Ameri</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="outer">
        <div class="container">
            <section class="front">
                <div class="content">
                    <h1>Digital Resume</h1>

                    <img src="prf_img.jpeg" alt="Profile Image" class="front-content-profile_img">
                    <h2>Full Stack Developer</h2>
                    <p>Education: <strong>Tishreen University</strong></p>
                    <p>Work: <b>the Netherlands</b></p>
                    <ul class="front-content-skills">
                        <li>html</li>
                        <li class="css">css</li>
                        <li class="java">javascript</li>
                    </ul>
                </div>
            </section>
            <section class="back">
                <div class="content">
                    <h1>Contact Me</h1>
                    <form class="back-content-form">
                        <label for="full-name">Name :</label>
                        <input id="full-name" type="text" placeholder="Full Name" autocomplete="disabled">
                        <label for="email">E-mail :</label>
                        <input id="email" type="text" placeholder="Example@mail.com" autocomplete="disabled">
                        <label for="details">Details :</label>
                        <textarea id="details" placeholder="The message here." autocomplete="disabled"></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </section>
        
        </div>
    </div>
    
</body>
</html>
